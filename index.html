<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Wedding Invitation</title>

  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Great+Vibes&family=Playfair+Display:wght@400;600&display=swap" rel="stylesheet">

  <style>
    body {
      font-family: 'Playfair Display', serif;
      margin: 0;
      background: linear-gradient(135deg, #fff0f5, #fce4ec);
      color: #5b2c6f;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      flex-direction: column;
    }

    .card {
      width: 400px;
      min-height: 550px;
      background: #fff;
      border-radius: 20px;
      box-shadow: 0 10px 30px rgba(91, 44, 111, 0.3);
      padding: 40px 30px;
      text-align: center;
      margin-bottom: 20px;
      transition: all 0.5s ease;
    }

    h1 {
      font-family: 'Great Vibes', cursive;
      font-size: 36px;
      margin-bottom: 10px;
      color: #5b2c6f;
    }

    h2 {
      font-size: 22px;
      margin-bottom: 5px;
    }

    p {
      font-size: 18px;
      margin: 10px 0;
    }

    img {
      margin-top: 15px;
      border-radius: 10px;
      width: 300px;
      height: 350px;
      object-fit: cover;
    }

    .nav-buttons {
      width: 400px;
      display: flex;
      justify-content: space-between;
    }

    button {
      background: #e91e63;
      border: none;
      color: white;
      font-size: 16px;
      padding: 10px 25px;
      border-radius: 10px;
      cursor: pointer;
      font-weight: bold;
      transition: 0.3s;
    }

    button:hover:not(:disabled) {
      background: #ad1457;
      transform: scale(1.05);
    }

    button:disabled {
      background: #ccc;
      cursor: not-allowed;
    }
  </style>
</head>
<body>

  <div class="card" id="invitation-card"></div>

  <div class="nav-buttons">
    <button id="prev-btn" disabled>Previous</button>
    <button id="next-btn">Next</button>
  </div>

  <script>
    const pages = [
      `
        <h1>You're Invited!</h1>
        <h2>The Wedding of</h2>
        <h1>Imran K  &  Musken</h1>
        <p>Join us to celebrate the union of two hearts.</p>
        <img src="front.png" alt="Wedding front image">
      `,
      `
        <h1>Wedding Details</h1>
        <p style="font-family: 'Great Vibes', cursive; font-size: 28px; color: #a52a2a;">Shukrana on Saturday</p>
        <p><strong>Date:</strong> December 15, 2025</p>
        <p><strong>Time:</strong> 4:00 PM</p>
        <p><strong>Location:</strong></p>
        <p>Grand Ballroom<br>123 Celebration Avenue<br>Cityville</p>
      `,
      `
        <h1>RSVP</h1>
        <p>Please confirm your attendance by <strong>December 1st</strong>.</p>
        <p>ðŸ“ž Contact: 555-123-4567</p>
        <p>We look forward to celebrating with you!</p>
      `
    ];

    let currentPage = 0;
    const card = document.getElementById('invitation-card');
    const prevBtn = document.getElementById('prev-btn');
    const nextBtn = document.getElementById('next-btn');

    function renderPage() {
      card.innerHTML = pages[currentPage];
      prevBtn.disabled = currentPage === 0;
      nextBtn.disabled = currentPage === pages.length - 1;
    }

    prevBtn.addEventListener('click', () => {
      if (currentPage > 0) {
        currentPage--;
        renderPage();
      }
    });

    nextBtn.addEventListener('click', () => {
      if (currentPage < pages.length - 1) {
        currentPage++;
        renderPage();
      }
    });

    renderPage();
  </script>
</body>
</html>
